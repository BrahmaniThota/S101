<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Name:<input type="text"/><br><br>
    Password:<input type="password" name="studentname"/><br><br>
    email:<input type="email" name="email"/><br><br>
    Phone Number:<input type="tel" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number" /><br><br>
    Age:<input type="number" name="age" min="1" max="100"><br><br>
    Gender:<input type="radio" name="gender" value="male" />Male
    <input type="radio" name="gender" value="female" />Female<br><br>
    Hobbies:<input type="checkbox" name="hobbies" value="reading"/>Reading
    <input type="checkbox" name="hobbies" value="music"/>Music
        <input type="checkbox" name="hobbies" value="sports"/>Sports<br><br>
    Branch:
    <select name="branch">
   <option value="cse">CSE</option>
     <option value="ece">ECE</option>
       <option value="mech">MECH</option>
         <option value="civil">CIVIL</option><br><br>
         </select><br>
    Address:<br>
    <textarea name="Address" rows="4" cols="40"></textarea><br><br>
    Upload Resume:
     <input type="file" name="resume"><br><br>
     Range Slider:
     <input type="range" value="feedback(0 to 5):" min="0" max="5"><br><br>
     Buttons:
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <button type="button" onclick="alert('This is a button!')">Click Me</button>

</body>
</html>
