<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     Name:<input type="text"/><br><br>
     RollNumber:<input type="number"/><br><br>
     email:<input type="email" name="email"/><br><br>
     Gender:<input type="radio" name="gender" value="male" />Male
    <input type="radio" name="gender" value="female" />Female<br><br>
    Branch:
    <select name="branch">
   <option value="cse">CSE</option>
     <option value="ece">ECE</option>
       <option value="mech">MECH</option>
         <option value="civil">CIVIL</option><br><br>
         </select><br>
          Study Year:
    <select name="Studyyear">
   <option value="1">1</option>
     <option value="2">2</option>
       <option value="3">3</option>
         <option value="4">4</option><br><br>
         </select><br>
          Hobbies:<input type="checkbox" name="hobbies" value="reading"/>Reading
    <input type="checkbox" name="hobbies" value="music"/>Music
        <input type="checkbox" name="hobbies" value="sports"/>Sports<br><br>
        Address:<br>
    <textarea name="Address" rows="4" cols="40"></textarea><br><br>
     Phone Number:<input type="tel" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number" /><br><br>

</body>
</html>
